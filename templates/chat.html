<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot with Pre-trained Model</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        textarea {
            width: 100%;
            height: 50px;
        }
        .response {
            margin-top: 20px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Chatbot with Pre-trained Model</h1>
    <form method="POST">
        <textarea name="user_input" placeholder="Type your question here..."></textarea><br>
        <input type="submit" value="Send">
    </form>
    <div class="response">
        <h2>Response:</h2>
        <p>{{ response }}</p>
    </div>
</body>
</html>
